language: java
jdk: openjdk8
install: skip
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: "builddeploy"
      name: "Build and deploy"
      if: branch = 1.14.4
      script: gradle uploadBoth -PcreateBuild
    - stage: "buildonly"
      name: "Build"
      if: branch != 1.14.4
      script: gradle build -PcreateBuild
