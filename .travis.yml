language: java
jdk: openjdk8
install:
  - ./gradlew --refresh-dependencies
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: "build"
      name: "Build"
      script: ./gradlew build
